# Permalinks
permalink:    pretty
name:         blog Name  
description:  李松的个人博客
url:          http://blog.lisong.hn.cn  
# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:   _sass
  style:      :compressed

paginate: 10
paginate_path: "page/:num/"
reading_time:     true
words_per_minute: 200
# Build settings
markdown:     kramdown
theme:        minima
kramdown:
  input:  GFM
  use_coderay: true
plugins:
  - jekyll-feed

# Gems
gems:
  - jekyll-paginate
  - jekyll-sitemap