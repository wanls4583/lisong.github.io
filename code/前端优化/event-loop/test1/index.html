<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body,html{
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .d1{
            width: 100px;
            height: 100px;
            background: red;
        }
        .d2{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <script type="text/javascript">
        function test1(){
            requestAnimationFrame(function(){
                document.querySelector('.d1').style.width = '200px';
                setTimeout(function(){
                    document.querySelector('.d1').style.backgroundColor = 'blue';
                },0)
                sleep(200);

            })
        }
        function test2(){
            requestAnimationFrame(function(){
                document.querySelector('.d1').style.width = '200px';
                Promise.resolve().then(function(){
                    document.querySelector('.d1').style.backgroundColor = 'blue';
                })
                sleep(200);

            })
        }
        function test3(){
            window.addEventListener('scroll', function() {
                document.querySelector('.d1').style.width = '200px';
                setTimeout(function(){
                    document.querySelector('.d1').style.backgroundColor = 'blue';
                },0)
            });
            window.scrollBy(0,10);
        }
        function test4(){
            window.addEventListener('scroll', function() {
                document.querySelector('.d1').style.width = '200px';
                Promise.resolve().then(function(){
                    document.querySelector('.d1').style.backgroundColor = 'blue';
                })
            });
            window.scrollBy(0,10);
        }
        function sleep(t){
            let start = Date.now();
            while(true){
                if(Date.now() - start >= t){
                    break;
                }
            }
        }
    </script>
</body>
</html>
